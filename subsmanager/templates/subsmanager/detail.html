{% load static %}
{% load humanize %}
<html>
    {% include "head.html" with title="구독 정보" %}
    <body>
        {% include "nav.html" %}
        <section class="container d-flex justify-content-center align-items-center h-100">
            <div class="card rounded p-4 col-12 col-md-8 col-lg-6">
                <h1 class="h2 mt-2 mb-4 font-weight-bold align-items-center justify-content-center d-flex flex-column">{{ sub.sub.name }} 구독 정보</h1>
                <div class="col-12 card-body d-flex text-muted">
                    <div class="card-image rounded mr-3">
                        <img src='{{ sub.sub.image.url }}'>
                    </div>
                    <div class="card-text-container w-100">
                        <div class="card-title text-dark font-weight-bold h5 mb-0">{{sub.sub.name}}</div>
                        <div class="card-text">{{ sub.period }}개월</div>
                    </div>
                    <div class="card-info-container text-right ml-3">
                        <div class="text-nowrap font-weight-bold">{{ sub.price|intcomma }}원</div>
                        <div class="text-nowrap">{{ sub.last_pay|date:'Y년 m월 d일' }}</div>
                    </div>
                </div>
            
                <div class="progress mx-3">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                
                <div class="card-body text-muted d-flex">
                    <a class="mt-3 btn btn-md btn-secondary btn-block button mx-2" href="{{sub.sub.link}}">정보</a>
                    <a class="mt-3 btn btn-md btn-warning btn-block button mx-2" href="{% url 'update' sub.pk %}">수정</a>
                    <a class="mt-3 btn btn-md btn-danger btn-block button mx-2" href="{% url 'delete' sub.pk %}">삭제</a>
                </div>
            </div>
        </section>
    </body>
</html>
