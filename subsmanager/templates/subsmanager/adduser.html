{% load static %}
<html>
    {% include "head.html" with title="회원가입" %}
    <body>
        {% include "nav.html" %}
        <section class="container d-flex justify-content-center align-items-center h-100">
            <form method="post" class="form-signin card rounded p-4 col-12 col-md-8 col-lg-6">
                <h1 class="h2 mt-2 mb-4 font-weight-bold align-items-center justify-content-center d-flex flex-column">회원가입</h1>
                {% csrf_token %}
                <label for="{{ form.email.id_for_label }}" class="sr-only">사용자 아이디</label>
                <input class="form-control" type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}" placeholder="사용자 이메일" required="" autofocus="">
                <label for="{{ form.username.id_for_label }}" class="sr-only">사용자 이름</label>
                <input class="form-control" type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" placeholder="사용자 이름" required="" autofocus="">
                <label for="{{ form.password.id_for_label }}" class="sr-only">비밀번호</label>
                <input class="form-control" type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" placeholder="비밀번호" required="" autofocus="">
                <p class="text-right mt-2"><a class="text-muted" href="{% url 'login' %}">로그인 하러가기</a></p>
                <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">제출하기</button>
            </form>
        </section>
    </body>
</html>
