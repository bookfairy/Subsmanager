{% load static %}
<html>
    {% include "head.html" with title="구독 수정하기" %}
    <body>
        {% include "nav.html" %}
        
        
        <section class="container d-flex justify-content-center align-items-center h-100">
            <form method="post" class="form-signin card rounded p-4 col-12 col-md-8 col-lg-6">
                <h1 class="h2 mt-2 mb-4 font-weight-bold align-items-center justify-content-center d-flex flex-column">구독 수정</h1>
                {% csrf_token %}
                <div class="form-group">
                    <select required name="{{form.sub.html_name}}">
                        {% for option in form.sub %}
                        {{ option }}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <input type="int" name="{{ form.period.html_name }}" id="{{ form.period.html.id_for_label }}" class="form-control"  value="{{form.period.value}}"/>
                </div>
                <div class="form-group">
                    <input type="int"  name="{{ form.price.html_name }}" id="{{ form.price.html.id_for_label }}" class="form-control"  value="{{form.price.value}}"/>
                </div>
                <div class="form-group">
                    <input type="date"  name="{{ form.last_pay.html_name }}" id="{{ form.last_pay.html.id_for_label }}" class="form-control" value="{{form.last_pay.value|date:'Y-m-d'}}"/>
                </div>
                <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">수정하기</button>
            </form>
        </section>
    </body>
</html>
