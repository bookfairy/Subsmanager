{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light border-bottom fixed-top">
    <section class="container">
        {% if user.is_authenticated %}
        <a class="navbar-brand" href="{% url 'home' %}">Subscription Manager</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'login' %}">Subscription Manager</a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'create' %}">구독 추가하기</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">로그아웃</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">로그인</a>
            {% endif %}
            </div>
        </div>
    </section>

{% endblock %}
